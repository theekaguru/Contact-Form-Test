<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frontend Mentor | Contact form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Contact Us</h1>

    <form class="login form" id="contactForm">
      <div class="form-row">
        <div class="form-group first-name">
          <label for="firstName">First Name <span class="required">*</span></label>
          <input type="text" id="firstName" name="firstName" />
          <div class="error-message">This field is required</div>
        </div>

        <div class="form-group last-name">
          <label for="lastName">Last Name <span class="required">*</span></label>
          <input type="text" id="lastName" name="lastName" />
          <div class="error-message">This field is required</div>
        </div>
      </div>

      <div class="form-group email">
        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email" name="email" />
        <div class="error-message">This field is required</div>
      </div>

      <div class="form-group query-type">
        <label>Query Type <span class="required">*</span></label>
        <div class="radio-options">
          <label class="radio-option">
            <input type="radio" name="queryType" value="General Enquiry" />
            General Enquiry
          </label>

          <label class="radio-option">
            <input type="radio" name="queryType" value="Support Request" />
            Support Request
          </label>
        </div>
        <div class="error-message">Please select a query type</div>
      </div>

      <div class="form-group message">
        <label for="message">Message <span class="required">*</span></label>
        <textarea id="message" name="message"></textarea>
        <div class="error-message">This field is required</div>
      </div>

      <div class="form-group checkbox">
        <input type="checkbox" id="consent" name="consent" />
        <label for="consent">I consent to being contacted by the team <span class="required">*</span></label>
        <div class="error-message">You must consent before submitting</div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
